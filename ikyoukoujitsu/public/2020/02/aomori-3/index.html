          <p class="time">2020年02月08日</p>
          <h2>雪国へ Vol.3</h2>
          <p>弘前城の中へ入って弘前雪灯篭まつりを楽しむ。</p>
<a href="/images/2020_02_08_30.JPG" target="_blank">
  <img src="/images/2020_02_08_30.JPG" loading="lazy" width="1000" height="1000" />
</a>

<p class="caption">雪が降りしきる中の屋台は幻想的なオーラを放つ。</p>
<p>祭りなので夏も冬も関係なく花火が上がるということで、雪が降る中花火を鑑賞するというなかなか貴重な体験をした。
<a href="/images/2020_02_08_31.JPG" target="_blank">
  <img src="/images/2020_02_08_31.JPG" loading="lazy" width="1000" height="1000" />

</a>
</p>
<p class="caption">ソール・ライター感</p>
<a href="/images/2020_02_08_35.JPG" target="_blank">
  <img src="/images/2020_02_08_35.JPG" loading="lazy" width="1000" height="1000" />
</a>

<p class="caption">豪雪の弘前城</p>
<p>帰り際にスタバに弘前城横のスタバに寄ることに。
このお店は登録有形文化財の建物を利用した珍しいスタバ。
<a href="/images/2020_02_08_36.JPG" target="_blank">
  <img src="/images/2020_02_08_36.JPG" loading="lazy" width="1000" height="1000" />

<a href="/images/2020_02_08_37.JPG" target="_blank">
  <img src="/images/2020_02_08_37.JPG" loading="lazy" width="1000" height="1000" />
</a>
</p>
<p class="caption">内装はどこか古民家のよう</p>
<p>雪中を駆け回った一日はこれでおしまい。この日お会いした皆様大変お世話になりました。</p>
