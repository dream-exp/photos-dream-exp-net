				<p class="time">2020年09月23日</p>
				<h2>北海道 Vol.8</h2>
				<p>美瑛観光の続き。</p>
<p>美瑛を周りながら、旭岳山頂のライブカメラを見て天候回復を待っていたのですが、ついにお昼ごろから山頂の姿が部分的に見えるようになり、急遽旭岳ロープウェイへ向かいました。</p>
<img data-original="/images/2020_09_23_12.jpg" >
<p class="caption">森林限界を通過するあたりになると、これまで森だった景色から徐々に木々が消えていく不思議な景色を見ることができます。</p>
<img data-original="/images/2020_09_23_13.jpg" >
<p class="caption">山頂へ近づくと、もはやあたり一面が雲に覆われているような状況に。</p>
<img data-original="/images/2020_09_23_14.jpg" >
<img data-original="/images/2020_09_23_15.jpg" >
<img data-original="/images/2020_09_23_16.jpg" >
<img data-original="/images/2020_09_23_18.jpg" >
<img data-original="/images/2020_09_23_19.jpg" >
<p>山頂のトレッキングコースを歩いていると、徐々に天候が回復。雄大な旭岳を拝むことができました。</p>
<p>続く。</p>
