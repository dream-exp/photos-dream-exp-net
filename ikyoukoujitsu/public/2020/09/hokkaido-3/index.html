				<p class="time">2020年09月21日</p>
				<h2>北海道 Vol.3</h2>
				<p>北海道2日目は函館朝市からスタート。</p>
<p>朝に水揚げされたイカ刺し定食を食べようとお目当てのお店でイカの入荷を待っていたのですが、なかなか入荷されなかったので近くを散歩。</p>
<p><img data-original="/images/2020_09_21_1.jpg" >
<img data-original="/images/2020_09_21_2.jpg" >
<img data-original="/images/2020_09_21_3.jpg" >
<img data-original="/images/2020_09_21_4.jpg" >
<img data-original="/images/2020_09_21_5.jpg" >
<img data-original="/images/2020_09_21_6.jpg" ></p>
<p>待っても待ってもなかなかイカが入荷されない様子だったので、1時間ほど時間を見て五稜郭公園も訪れました。</p>
<img data-original="/images/2020_09_21_7.jpg" >
<p>最後にイカ刺しを堪能して、次なる目的地・小樽へと移動します。</p>
<img data-original="/images/2020_09_21_9.jpg" >
<p class="caption">内浦湾から対岸を望む</p>
<p>夕刻の小樽に到着。ホテルに荷物を預けて、小樽市街を観光します。
<img data-original="/images/2020_09_21_10.jpg" >
<img data-original="/images/2020_09_21_11.jpg" >
<img data-original="/images/2020_09_21_12.jpg" >
<img data-original="/images/2020_09_21_13.jpg" ></p>
<p>続く。</p>
