				<p class="time">2020年09月21日</p>
				<h2>北海道 Vol.4</h2>
				<p>小樽観光の続き。</p>
<p>観光客減少のポスターがバズった堺町通り商店街をぶらぶらと歩きます。</p>
<p>歩いていると、ポスターの実物も飾ってありました。</p>
<p><img data-original="/images/2020_09_21_14.jpg" >
<img data-original="/images/2020_09_21_15.jpg" >
<img data-original="/images/2020_09_21_16.jpg" ></p>
<p>ルタオ本店でケーキに舌鼓を打っていたらいつの間にか大雨に。</p>
<p><img data-original="/images/2020_09_21_17.jpg" >
<img data-original="/images/2020_09_21_18.jpg" >
<img data-original="/images/2020_09_21_19.jpg" ></p>
<p>ホテルに傘を置いてきてしまったためずぶ濡れになりながら戻りました。ずぶ濡れになったあとに入ったサウナは随分気持ちよかったです。</p>
<p>夜になると雨も止んだので、夕食を探して街中へ。</p>
<p><img data-original="/images/2020_09_21_20.jpg" >
<img data-original="/images/2020_09_21_21.jpg" >
<img data-original="/images/2020_09_21_22.jpg" >
<img data-original="/images/2020_09_21_23.jpg" >
<img data-original="/images/2020_09_21_24.jpg" ></p>
<p>歩いている途中にたまたま見つけた、小樽運河そばの小樽ビールのお店でビールとおつまみをいただきました。いい雰囲気のお店だったなあ。</p>
<img data-original="/images/2020_09_21_25.jpg" >
<p>続く。</p>
