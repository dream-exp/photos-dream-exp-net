          <h2>冬晴れの鎌倉 Vol.3</h2>

<p>ここだけ本当に日本人の観光客が少なくて、アジアのどこかの国に来たような錯覚に陥ります。中国の旅行サイトで特集されていたりするんでしょうか。それともスラムダンク効果？</p>
