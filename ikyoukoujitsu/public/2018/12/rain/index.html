          <p class="time">2018年12月11日</p>
          <h2>雨</h2>
          <p>SuperTakumar 55mm f1.8の初陣は雨。このレンズは晴天下で逆光気味に撮ってこそのレンズだと思うが、せっかくなので今日は付けっぱなしにして撮影した。</p>
<p><img src="/images/2018_12_11_2.JPG" alt=""></p>
<p><img src="/images/2018_12_11_1.JPG" alt=""></p>
<p><img src="/images/2018_12_11_3.JPG" alt=""></p>
<p>少し前までは雨の日は気持ちが沈みがちだったけど、カメラを買ってから雨の日が好きになった。雨の日は街が輝いて見えて、いつもは気にしないところにも眼が行くようになる。</p>
<p>皆さんも雨の日は傘とカメラを持って街を歩いてみてはいかが？</p>
