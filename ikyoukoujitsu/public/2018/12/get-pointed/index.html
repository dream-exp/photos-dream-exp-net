				<h2>尖る</h2>
				<p><img src="/images/D27D230E-7DB0-44B4-9B21-B3BA96C121D3.JPG" alt="" /></p>

<p><img src="/images/D79994F7-A441-45F6-9B9F-4BB07EFDF77D.JPG" alt="" /></p>

<p><img src="/images/E16B1A92-625B-4E39-A34E-C0E3A8A5C102.JPG" alt="" /></p>

<p>昨日は、人生初の学外発表だった。上の写真は懇親会にて。車で会場まで行ったので、アルコールが飲めなかったのが残念だ。</p>

<p>懇親会で、クリエイターとして生き残るにはもっと尖っていかないとダメだ、という話で盛り上がった。僕はメディアアート方面でクリエイターを目指しているし、こうして専用のサイトを作るぐらい写真も好きだけど、個性がないというのはずっと思っていたことだったので、ハッとした気持ちになった。</p>

<p>というわけで、今日から個性を出しまくって尖っていこうと思う。
1年後ぐらいには、スイカバーぐらい尖ってるかな。。。</p>
