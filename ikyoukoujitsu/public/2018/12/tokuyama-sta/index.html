<p>僕が毎日通学に利用している徳山駅。ここ数年でリニューアルされて、ずいぶんと綺麗になった。綺麗になった徳山駅でも、周辺の商店街や駅前に広がる港にはまだ昔の名残りが残っていて、その調和が心地の良い場所だと思う。写真を撮るにもうってつけの場所だ。</p>
