<p>広島から新幹線に乗って帰る前に、必ず食べると決めているのが駅ビルに入っている「いっちゃん」。駅ビルに入っているお好み焼き屋の中でも常に行列ができている人気店で、どうやらミシュランガイドにも載っているらしい。</p>

<p>眼の前の鉄板で手際よく焼かれていくお好み焼きに見とれていると、熱々のお好み焼きが目の前に差し出される。お好み焼きは関西と広島でよく揉めるが、僕は野菜の食感が好きなので、どちらかというと広島のお好み焼きの方が好きだ。</p>
