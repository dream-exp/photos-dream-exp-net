				<h2>北海道 Vol.3</h2>
				<p>北海道家族旅行 2 日目。</p>
<img data-original="/images/2022_12_18_1.jpg" >
<p>旅行でホテルに泊まった時に朝食を頼むことは少ないのですが、北海道は朝食がとても豪華なのでつい頼んでしまいますね。
<img data-original="/images/2022_12_18_2.jpg" ></p>
<p>もはや札幌に来たときの定番スポットと化しているモエレ沼公園へ。今回で 4 回目くらいかな。</p>
<p>何度来ても飽きない場所です。</p>
<p><img data-original="/images/2022_12_18_3.jpg" >
