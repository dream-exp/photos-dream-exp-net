				<h2>西武001系 「Laview」</h2>
				<p>妹島和世がデザインを手掛けた西武池袋線の特急車両「Laview」。</p>
<p>日立駅や21世紀美術館を訪れてすっかりSANAA・妹島和世の虜になり、この度Laviewにも実際に乗車してみました。</p>
