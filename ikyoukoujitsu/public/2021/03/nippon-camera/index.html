				<h2>日本カメラ 月例フォトコンテスト</h2>
				<p>日本カメラ 6月号の月例フォトコンテストに入選。</p>
<p>今回入選した作品『Geometric』は、自分が最近特に表現したいと思っている ”建築物の幾何学的美しさ” を表現した一枚で、これを評価していただけたことは大変光栄です。</p>
<p>本来は6月号に掲載予定でしたが、日本カメラが5月号を持って打ち切りとなってしまい、雑誌掲載の夢は幻になってしまいました。</p>
