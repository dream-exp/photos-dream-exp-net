          <p class="time">2019年12月22日</p>
          <h2>師走の東京巡り</h2>
          <p>フィルムカメラを探して秋葉原、中野、新宿を回りました。中央線に乗って、新宿より西側に行くのは久しぶりで新鮮な気持ち。</p>

<p>赤色の革に張り替えられたOlympus 35DCに出会って、思わず購入。秋葉原の2nd BASE（三宝カメラの2号店）で購入したのですが、店員さんもすごく親切に相談に乗ってくれて、とてもいい買い物ができました。
<a href="/images/2019_12_21_8.jpg" target="_blank">
  <img data-original="/images/2019_12_21_8.jpg" />
</a>
</p>
<p class="caption">Olympus 35DC</p>
<p>年末年始の帰省では、フィルムカメラで人の写真をたくさん撮ろうと思います。現像が終わったら、ここにも作例を載せますね。</p>
