---
new_page_extension: md
auto_deploy: true
admin_path: ikyoukoujitsu
webhook_url: 
sections:
- type: directory
  path: ikyoukoujitsu/content
  label: Pages
  create: all
  match: "*"
- type: directory
  path: ikyoukoujitsu/content/post
  label: Post
  create: all
  match: "**/*"
- type: directory
  path: ikyoukoujitsu/content/admin
  label: Admin
  create: all
  match: "**/*"
upload_dir: ikyoukoujitsu/static/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_command: hugo -E -F -D -b $DEPLOY_URL -d public
  publish_command: hugo -d public
  preview_env:
  - HUGO_ENV=staging
  - HUGO_VERSION=0.51
  publish_env:
  - HUGO_ENV=production
  - HUGO_VERSION=0.51
  preview_output_directory: public
  output_directory: public
  instant_preview_command: hugo server -D -E -F --port 8080 --bind 0.0.0.0 --renderToDisk
    -d public
version: '0.51'
